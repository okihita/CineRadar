# Monthly Theatre Geocode
# Runs on 1st of each month at 7:00 AM WIB (00:00 UTC)

name: Monthly Geocode

on:
  schedule:
    # 00:00 UTC on 1st = 07:00 WIB
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  geocode:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync

      - name: Run geocoder
        run: uv run python -m backend.cli.monthly_geocode
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - name: Upload to Firestore
        run: uv run python -m backend.cli.populate_firestore
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
