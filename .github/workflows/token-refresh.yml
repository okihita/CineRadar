# Token Refresh Workflow
# Runs before daily movie scrape to ensure fresh JWT token
name: Token Refresh

on:
  schedule:
    - cron: '50 22 * * *'  # 5:50 AM WIB (10 min before movie scrape)
  workflow_dispatch:  # Manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium
          sudo apt-get install -y xvfb

      - name: Refresh TIX.id token (with xvfb)
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" \
            python -m backend.cli.refresh_token
        env:
          TIX_PHONE_NUMBER: ${{ secrets.TIX_PHONE_NUMBER }}
          TIX_PASSWORD: ${{ secrets.TIX_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Verify token stored
        if: success()
        run: python -m backend.cli.refresh_token --check
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
