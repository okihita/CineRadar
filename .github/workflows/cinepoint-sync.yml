name: Cinepoint Daily Sync

on:
  schedule:
    # Run daily at 06:00 UTC (13:00 WIB - after morning box office updates)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Days to sync (default: 2)'
        required: false
        default: '2'
      scraper_type:
        description: 'Specific scraper to run (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - movies
          - showtimes
          - boxoffice
          - insights

env:
  CINEPOINT_ACCESS_TOKEN: ${{ secrets.CINEPOINT_ACCESS_TOKEN }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cinepoint-spider/package-lock.json

      - name: Install dependencies
        working-directory: cinepoint-spider
        run: npm ci

      - name: Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-credentials.json" >> $GITHUB_ENV

      - name: Run daily sync
        working-directory: cinepoint-spider
        run: npm run sync

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-credentials.json
