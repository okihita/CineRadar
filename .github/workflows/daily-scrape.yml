# Daily Movie Scraper - Parallel Edition
name: Daily Scrape

on:
  schedule:
    - cron: '0 23 * * *'  # 6 AM WIB
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        batch: [0, 1, 2, 3, 4, 5, 6, 7, 8]
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper batch ${{ matrix.batch }}
        run: python -m backend.scrapers --schedules --batch ${{ matrix.batch }} --total-batches 9

      - name: Upload batch artifact
        uses: actions/upload-artifact@v4
        with:
          name: batch-${{ matrix.batch }}
          path: data/batch_*.json
          retention-days: 1

  merge:
    needs: scrape
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-cloud-firestore pydantic>=2.5.0

      - name: Download all batch artifacts
        uses: actions/download-artifact@v4
        with:
          path: data/
          pattern: batch-*
          merge-multiple: true

      - name: Merge batches
        run: python -m backend.scrapers.merge_batches

      - name: Validate merged data
        run: python -m backend.scrapers.validate

      - name: Upload to Firestore
        run: python populate_firestore.py
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrape-data-${{ github.run_id }}
          path: data/movies_*.json
          retention-days: 7

  seat-morning-scrape:
    needs: merge
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        batch: [0, 1, 2, 3, 4, 5, 6, 7, 8]
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Pull latest movie data
        run: |
          git pull origin ${{ github.ref_name }}
          ls -la data/

      - name: Verify token TTL before seat scrape
        run: python -m backend.scrapers.refresh_token --check-min-ttl 25
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Run morning seat scraper batch ${{ matrix.batch }}
        run: python -m backend.scrapers.cli seats --mode morning --batch ${{ matrix.batch }} --total-batches 9
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Upload seat batch artifact
        uses: actions/upload-artifact@v4
        with:
          name: seat-batch-${{ matrix.batch }}
          path: data/seats_morning_*.json
          retention-days: 1

  seat-merge-upload:
    needs: seat-morning-scrape
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-cloud-firestore

      - name: Download all seat batch artifacts
        uses: actions/download-artifact@v4
        with:
          path: data/
          pattern: seat-batch-*
          merge-multiple: true

      - name: Merge and upload seat data
        run: python -m backend.scrapers.upload_seats
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Upload final seat artifact
        uses: actions/upload-artifact@v4
        with:
          name: seats-morning-${{ github.run_id }}
          path: data/seats_morning_*.json
          retention-days: 7
