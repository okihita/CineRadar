# Daily Movie Scraper
# Runs at 6:00 AM WIB (23:00 UTC previous day) every day

name: Daily Scrape

on:
  schedule:
    # 23:00 UTC = 06:00 WIB (next day)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        run: python -m backend.scrapers --schedules
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - name: Upload to Firestore
        run: python populate_firestore.py
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrape-data-${{ github.run_id }}
          path: data/movies_*.json
          retention-days: 7
