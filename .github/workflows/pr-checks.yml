# PR Checks - Required checks before merge
# Consolidates all quality gates into one workflow
name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  # Backend checks
  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov
      
      - name: Lint
        run: ruff check backend/ --output-format=github
      
      - name: Type check
        run: mypy backend/domain/ --ignore-missing-imports
      
      - name: Test
        run: pytest tests/ -v --tb=short --cov=backend --cov-fail-under=70
  
  # Frontend checks
  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: admin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build check
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy

  # Summary status for branch protection
  pr-ready:
    name: PR Ready
    needs: [backend-quality, frontend-quality]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.backend-quality.result }}" != "success" ] || \
             [ "${{ needs.frontend-quality.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All PR checks passed"
