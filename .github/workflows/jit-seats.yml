# JIT (Just-In-Time) Seat Scraper Workflow
# Runs every 15 minutes to scrape seats for upcoming showtimes
name: JIT Seats

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:
    inputs:
      window_minutes:
        description: 'Minutes before showtime to scrape'
        default: '20'

jobs:
  jit-scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull latest data
        run: git pull origin ${{ github.ref_name }}

      - name: Run JIT seat scraper
        run: |
          python -m backend.cli.cli seats \
            --mode jit \
            --jit-window ${{ github.event.inputs.window_minutes || '20' }} \
            --use-stored-token
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Upload to Firestore
        run: python -m backend.cli.upload_seats --jit
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
